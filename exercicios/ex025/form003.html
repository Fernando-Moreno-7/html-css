<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name"></p>
            <p><label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5"></p>
            <p><label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="20-2024"></p>
            <p><label for="idia">Data da Prova</label>
                <input type="date" name="dia" id="idia" value="29-08-24"></p>
                <p><label for="iprova">Horario da prova</label>
                <input type="time" name="prova" id="iprova"></p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
        

    </form>
</body>
</html>
