<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando</title>
</head>
<body>
    <h1>Treinando</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <fieldset>
            
            <label for="imat">Materias</label>
            <select name="Mat" id="imat">
                <option value=""select>Escolha uma materia</option>
                <option value="Mat">Matematica</option>
                <option value="GEO">Geografia</option>
                <option value="HIS">Historia</option>
                <option value="ED">Ed.fisica</option>
                <option value="PRO">Portugues</option>
            </select>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <label for="ite">Telefone</label>
                <input type="tel" name="te" id="ite" autocomplete="tel" required>
            </p>
        </fieldset>



        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
