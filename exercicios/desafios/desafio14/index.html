<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    
</head>
<body>
    <main>
        <section id="login">
            
                <div id="imagem">
                    
                </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Ao fazer o login Aproveite bastante o nosso site</p>
                <form action="login.php">
                    <div class="campo">
                        <label for="iemail">E-Email</label>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu email">
                    </div>
                    <div class="campo">
                        <label for="inum">Numero</label>
                        <input type="number" name="num" id="inum" required placeholder="Digite seu numero" >
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="Senha" id="isenha" minlength="5" maxlength="12" required placeholder="Digite sua senha">
                    </div>
                    
                        <input type="submit" value="Entrar">
                        
                    
                        

                    

                </form>

            </div>

        </section>
    </main>
</body>
</html>
